database(:friendly1){
  uri "sqlite://test.db"
  plug DbAgile::Plugin::AgileTable
  plug DbAgile::Plugin::AgileKeys
}
database(:friendly2){
  uri "sqlite://test.db"
  plug DbAgile::Plugin::AgileKeys, {:candidate => /id/}
  plug DbAgile::Plugin::Defaults, {:hello => "world"}
}
database(:friendly3){
  uri "sqlite://test.db"
  plug DbAgile::Plugin::Defaults, {:now => DbAgile::Plugin::Touch::now}
}
database(:friendly4){
  uri "sqlite://test.db"
  announced_schema "schema.yaml"
  plug DbAgile::Plugin::Defaults, {:now => DbAgile::Plugin::Touch::now}
}
database(:friendly5){
  uri "sqlite://test.db"
  announced_schema ["schema.yaml", "dbagile.yaml"]
  plug DbAgile::Plugin::Defaults, {:now => DbAgile::Plugin::Touch::now}
}
database(:friendly6){
  uri "sqlite://test.db"
  announced_schema ["schema.yaml", "dbagile.yaml"]
  effective_schema "effective.yaml"
  plug DbAgile::Plugin::Defaults, {:now => DbAgile::Plugin::Touch::now}
}
