--- 
logical: 
  VALID_WITH_SINGLE_PK:
    heading: 
      ID: { domain: Integer, mandatory: true }
    constraints:
      pk: { type: :primary_key, attributes: [ 'ID' ]}
  EMPTY: 
    heading: {}
    constraints: {}
  MISSING_PRIMARY_KEY: 
    heading: 
      ID: { domain: Integer, mandatory: true }
  BAD_CANDIDATE_KEY_NOSUCH_ATTRIBUTES: 
    heading: 
      ID: { domain: Integer, mandatory: true }
    constraints: 
      pk: { type: :primary_key, attributes: [ 'NOT_EXISTS' ] }
  BAD_FOREIGN_KEY_NO_SUCH_REFERENCED_RELVAR: 
    heading: 
      ID: { domain: Integer, mandatory: true }
    constraints: 
      pk: { type: :primary_key, attributes: [ 'ID' ]}
      fk: { type: :foreign_key, references: 'NO', source: [ 'ID' ], target: [ 'ID' ] }
  BAD_FOREIGN_KEY_NO_SUCH_SOURCE_ATTRIBUTES: 
    heading: 
      ID: { domain: Integer, mandatory: true }
    constraints: 
      pk: { type: :primary_key, attributes: [ 'ID' ]}
      fk: { type: :foreign_key, references: 'VALID_WITH_SINGLE_PK', source: [ 'NONE' ], target: [ 'ID' ] }
  BAD_FOREIGN_KEY_NO_SUCH_TARGET_ATTRIBUTES: 
    heading: 
      ID: { domain: Integer, mandatory: true }
    constraints: 
      pk: { type: :primary_key, attributes: [ 'ID' ]}
      fk: { type: :foreign_key, references: 'VALID_WITH_SINGLE_PK', source: [ 'ID' ], target: [ 'NONE' ] }
---
physical:
  indexes:
    INVALID_INDEX_NO_SUCH_RELVAR: { relvar: NOSUCH_RELVAR, attributes: ['ID'] }
    INVALID_INDEX_NO_SUCH_ATTR:   { relvar: VALID_WITH_SINGLE_PK, attributes: ['NOSUCH_ATTR'] }