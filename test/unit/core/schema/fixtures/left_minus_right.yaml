--- 
logical: 
  ADDED_COLUMNS_ON_LEFT: 
    heading: 
      ADDED: { domain: String,  mandatory: true                       }
  ADDED_CONSTRAINT_ON_LEFT: 
    constraints: 
      added_constraint: { type: :foreign_key, references: => ADDED_COLUMNS_ON_LEFT, source: [ 'ID' ], target: [ 'ID' ]}
  CONFLICTING_HEADING: 
    heading: 
      CONFLICT:    { domain: Integer, mandatory: true, default: :autonumber }
  DROPPED_COLUMNS_ON_LEFT: {}
  DROPPED_CONSTRAINT_ON_LEFT: {}
  ONLY_ON_LEFT_RELVAR: 
    heading: 
      ID:    { domain: Integer, mandatory: true, default: :autonumber }
    constraints: 
      pk: { type: :primary_key, attributes: [ 'ID' ] }
---
physical:
  indexes:
    ONLY_ON_LEFT_INDEX: { relvar: ONLY_ON_LEFT_RELVAR, attributes: [ 'ID' ] }
  